plugins {
    id 'java'
}

group = 'com.mattjoneslondon.rulebook'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.deliveredtechnologies:rulebook-core:${rulebookVersion}"
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.3.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.3.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.24.1'
    testImplementation platform("org.junit:junit-bom:${jupiterBomVersion}")
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}